format = """
[🦊](yellow)\
$username\
$directory\
$git_branch\
$git_status\
$c\
$nodejs\
$rust\
$docker_context\
[🕑](red)\
$time\
[]()\
$aws\
[ > ]()
"""

command_timeout = 5000

[shell]
bash_indicator = "$"

[username]
show_always = true
style_user = "yellow"
format = '[local WSL ]($style)'

[directory]
style = "green"
format = "[ 📁 $path ]($style)"
truncation_length = 3
truncation_symbol = "ÔÇª/"

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[c]
symbol = " "
style = "#d65813"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "#d65813"
format = '[ $symbol $context ]($style) $path'

[git_branch]
symbol = ""
style = "#d65813"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "#d65813"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "#d65813"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "#d65813"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "red"
format = '[ $time ]($style)'
