format = """$character"""

right_format = """
$time\
$directory\
$git_branch\
$nodejs\
$rust\
"""

[time]
disabled = false
time_format = "%T" # Hour:Minute Format
style = "yellow"
format = '[ $time ]($style)'

[directory]
truncation_length = 3
truncation_symbol = "../"

[rust]
symbol = ""
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
format = '[ $symbol ($version) ]($style)'
